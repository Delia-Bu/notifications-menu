<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>Notifications</h1>

      <div class="notifications">
        <div class="notification">
          <img src="./assets/person1.jpeg" alt="person1" />
          <p>
            <span class="user">Person One</span> commented on your recent post.
          </p>
          <span class="time">15 minutes ago</span>
        </div>
        <div class="notification">
          <img src="./assets/person2.png" alt="person2" />
          <p><span class="user">Person Two</span> shared a new photo.</p>
          <span class="time">3 hours ago</span>
        </div>
        <div class="notification">
          <img src="./assets/person3.jpg" alt="person3" />
          <p>
            Congratulate <span class="user">Person Three</span> for starting a
            new position as CEO at X Company.
          </p>
          <span class="time">5 years ago</span>
        </div>
      </div>

      <button>View more</button>
    </div>
  </body>
</html>
